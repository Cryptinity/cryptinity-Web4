    <script type="text/babel">
        const { useState, useEffect, useRef, useContext, createContext } = React;

        const CLOUD_NAME = "dx3ilgqcd";

        const uploadToCloudinary = async (file) => {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', UPLOAD_PRESET);
            
            // Force resource type to auto to handle audio/video/image correctly
            let resourceType = 'auto'; 
            
            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/${resourceType}/upload`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if(data.error) throw new Error(data.error.message);
                return data.secure_url;
            } catch (error) {
                console.error("Cloudinary Error:", error);
                throw error;
            }
        };

        // --- HELPERS ---
        const formatTime = (timestamp) => {
            if (!timestamp) return "Just now";
            const date = timestamp.seconds ? new Date(timestamp.seconds * 1000) : new Date(timestamp);
            const now = new Date();
            const diff = (now - date) / 1000; 
            if (diff < 60) return "Just now";
            if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
            return `${Math.floor(diff / 86400)}d ago`;
        };

        const compressImage = (file) => {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const maxWidth = 800; 
                        const scale = maxWidth / img.width;
                        canvas.width = maxWidth;
                        canvas.height = img.height * scale;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.6)); 
                    };
                };
            });
        };

        const fileToDataURL = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(e);
                reader.readAsDataURL(file);
            });
        };

        const uploadWithFallback = async (file) => {
            // Only use Cloudinary for Video/Audio as they are large
            if (file.type.startsWith('video') || file.type.startsWith('audio')) {
                return await uploadToCloudinary(file);
            } else {
                // For images, use local compression to ensure they always work
                const b64 = await compressImage(file);
                return { url: b64, type: 'image' };
            }
        };

        // --- COMPONENTS ---

        const HybridLogo = ({ size = 200, active = true }) => {
            const mountRef = useRef(null);
            useEffect(() => {
                if(!mountRef.current || !window.THREE) return;
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 100);

                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(size, size);
                renderer.setPixelRatio(window.devicePixelRatio);

                mountRef.current.appendChild(renderer.domElement);
                const geometry = new THREE.TorusKnotGeometry(1.5, 0.4, 150, 8, 2, 3);
                const coreMat = new THREE.MeshBasicMaterial({ color: 0x0d0d0d });
                const core = new THREE.Mesh(geometry, coreMat);
                core.material.polygonOffset = true; core.material.polygonOffsetFactor = 1;
                const wireMat = new THREE.MeshBasicMaterial({ color: 0x9bf364, wireframe: true, transparent: true, opacity: 1 });
                const wire = new THREE.Mesh(geometry, wireMat);
                const group = new THREE.Group(); group.add(core); group.add(wire); scene.add(group);
                const animate = () => {
                    if(!mountRef.current) return;
                    requestAnimationFrame(animate);
                    if(active) { group.rotation.y += 0.015; group.rotation.x += 0.005; }

        const Auth = ({ setUser }) => {

                try {

                        await fns.setDoc(fns.doc(db, "users", userCred.user.uid), {

        const Social = ({ user, goToProfile }) => {

            const [cleaning, setCleaning] = useState(false);
            
            // Live Profile Sync
            const [currentUserData, setCurrentUserData] = useState(null);

            useEffect(() => { const q = window.fb.fns.query(window.fb.fns.collection(window.fb.db, "posts"), window.fb.fns.orderBy("createdAt", "desc"), window.fb.fns.limit(40)); const unsub = window.fb.fns.onSnapshot(q, (snap) => { setPosts(snap.docs.map(d => ({...d.data(), id: d.id}))); }); return () => unsub(); }, []);
            
            const handleFile = async (e) => {
                const f = e.target.files[0]; if(!f) return;

            const handleDeletePost = async (postId) => {

                <AppContext.Provider value={{ user, player }}>
                    <div className="w-full h-screen bg-[#0d0d0d] flex items-center justify-center">
                        <div className="w-full h-full md:max-w-md md:h-[90vh] md:rounded-[3rem] md:border-[8px] md:border-[#1e251f] bg-[#0d0d0d] flex flex-col relative shadow-2xl overflow-hidden">
                            <header className="h-14 flex items-center justify-between px-4 glass z-30 relative shrink-0"><div className="flex items-center gap-2"><div className="w-8 h-8"><HybridLogo size={40} /></div><h1 className="text-lg font-bold brand-font text-white tracking-widest hybrid-gradient-text">CRYPTINITY</h1></div><div className="flex gap-4"><button onClick={()=>setShowSearch(true)}><i className="fas fa-search text-gray-400 hover:text-white"></i></button><button onClick={()=>setView('settings')}><i className="fas fa-sliders-h text-gray-400 hover:text-white"></i></button></div></header>
                            {showSearch && <Search close={()=>setShowSearch(false)} goToProfile={goToProfile} />}
                            <CallManager user={user} />
                            <main className="flex-1 overflow-hidden relative">
                                {view === 'feed' && <Social user={user} goToProfile={goToProfile} />}
                                {view === 'mining' && <Mining user={user} />}
                                {view === 'apps' && <AppsHub openApp={setView} />}
                                {view === 'oracle' && <OracleApp goBack={()=>setView('apps')} />}
                                {view === 'groups' && <GroupsApp user={user} goBack={()=>setView('apps')} />}
                                {view === 'warehouse' && <WarehouseApp user={user} goBack={()=>setView('apps')} />}
                                {view === 'music' && <Music player={player} />}
                                {view === 'docs' && <DocsApp goBack={()=>setView('apps')} />}
                                {view === 'settings' && <Settings user={user} />}
                                {view === 'profile' && <Profile currentUser={user} targetUid={targetUid} startChat={startChat} player={player} />}
                                {view === 'chat_private' && <PrivateChat user={user} targetUid={targetUid} goBack={()=>setView('feed')} />}
                            </main>
                            <div className={`absolute bottom-[60px] left-0 right-0 bg-[#0d0d0d] border-t border-[#1e251f] p-2 z-20 flex items-center gap-3 transition-transform ${currentSong?'translate-y-0':'translate-y-20'}`}><img src={currentSong?.image} className={`w-10 h-10 rounded ${isPlaying?'animate-spin':''}`} style={{animationDuration:'5s'}}/><div className="flex-1 min-w-0"><div className="text-white text-xs font-bold truncate">{currentSong?.name}</div></div><button onClick={player.toggle} className="text-[#9bf364] text-xl px-2"><i className={`fas fa-${isPlaying?'pause':'play'}`}></i></button></div>
                            <nav className="h-16 bg-[#0d0d0d] border-t border-[#1e251f] grid grid-cols-5 items-center z-30 pb-safe shrink-0">{[{id:'feed',i:'home',l:'Home'},{id:'mining',i:'bolt',l:'Mine'},{id:'apps',i:'th',l:'Apps'},{id:'music',i:'music',l:'Music'},{id:'profile',i:'user',l:'Me'}].map(t => (<button key={t.id} onClick={()=>{ setTargetUid(null); setView(t.id); }} className={`flex flex-col items-center gap-1 ${view===t.id ? 'text-[#9bf364]' : 'text-gray-600'}`}><div className={`text-xl ${view===t.id && t.id==='mining' ? 'animate-pulse' : ''}`}><i className={`fas fa-${t.i}`}></i></div><span className="text-[9px] uppercase font-bold tracking-wider">{t.l}</span></button>))}</nav>
                        </div>
                    </div>
                </AppContext.Provider>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
